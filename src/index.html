<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <title>Pixi.js_Demo</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="main"></div>
</body>
<script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/channelSplitMaterial.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.1/pixi.min.js"></script>
<!-- <script src="./assets/js/main.min.js"></script> -->
<script src="../src/assets/js/main.js"></script>
<script>

  container = document.getElementById("main");

  var text = new Blotter.Text("CODEGRID", {
    family: "serif",
    size: 150,
    fill: "#000",
    paddingLeft: 80,
    paddingRight: 80,
    paddingTop: 80,
    paddingBottom: 80,
  })

  var material = new Blotter.ChannelSplitMaterial();
  material.uniforms.uOffset.value = 0.05;
  material.uniforms.uRotation.value = 50;
  material.uniforms.uApplyBlur.value = 1;
  material.uniforms.uAnimateNoise.value = 0.3;

  var blotter = new Blotter(material, {
    texts: text
  })

  var scope = blotter.forText(text);

  scope.appendTo(container);

  // Add mousemove effect

  document.onmousemove = moveIt;
  function moveIt(event) {
    material.uniforms.uRotation.value = (event.clientX * .1);
    material.uniforms.uOffset.value = (event.clientX * 0.0001);
  }
</script>

</html>
